<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            @apply px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg hover:text-accent hover:bg-primary;
        }
    </style>
</head>
<body class="bg-primary">
<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="#" class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap text-secondary">Logo</span>
        </a>
        <div class="flex md:order-2">
            <button type="button"
                    class="text-white bg-secondary hover:bg-accent focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">
                Login
            </button>
            <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                <li>
                    <a href="#" class="nav-link" aria-current="page">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link">About</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="flex min-h-screen items-center justify-center">
    <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
        <h1 class="mb-6 text-center text-3xl font-bold text-secondary">Login</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="mb-2 block font-bold text-gray-700" for="email">
                    Username
                </label>
                <input class="focus:shadow-outline w-full appearance-none rounded border py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none"
                       name="username" id="email" placeholder="Enter your username" type="text"/>
            </div>
            <div class="mb-6">
                <label class="mb-2 block font-bold text-gray-700" for="password">
                    Password
                </label>
                <input class="focus:shadow-outline w-full appearance-none rounded border py-2 px-3 leading-tight text-gray-700 shadow focus:outline-none"
                       name="password" id="password" placeholder="Enter your password" type="password"/>
            </div>
            <div class="flex items-center justify-between">
                <button class="focus:shadow-outline rounded bg-secondary py-2 px-4 font-bold text-blue hover:bg-accent focus:outline-none"
                        type="submit">
                    Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-secondary hover:text-accent" href="#"
                   target="_blank">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
